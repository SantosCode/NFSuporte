<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/modelo.xhtml">

    <ui:define name="conteudo">
        <h:form id="formListagem">
            <p:panel header="Ocorrencia">
                <p:dataTable id="tabela" emptyMessage="Nenhuma ocorrência encontrada." var="oco" paginator="true"
                             value="#{ocorrenciaBean.ocorrencias}" rows="10" paginatorPosition="top" rendered="true"
                             liveResize="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}">
                    <f:facet name="header">
                        <p:commandButton value="Novo Cadastro" actionListener="#{ocorrenciaBean.novo}"
                                         oncomplete="PF('dialogo').show();"
                                         update=":mensagem :formCadastro:painel">
                            <f:actionListener
                                    type="org.omnifaces.eventlistener.ResetInputAjaxActionListener"/>
                        </p:commandButton>

                    </f:facet>
                    <p:column headerText="Chamado" filterBy="#{oco.chamado}"
                              sortBy="#{oco.chamado}" colspan="1">
                        <h:outputText value="#{oco.chamado}"/>
                    </p:column>

                    <p:column headerText="Tipo" filterBy="#{oco.tipo}"
                              sortBy="#{oco.tipo}" colspan="2">
                        <h:outputText value="#{oco.tipo}"/>
                    </p:column>

                    <p:column headerText="Descrição" filterBy="#{oco.descricao}"
                              sortBy="#{oco.descricao}">
                        <h:outputText value="#{oco.descricao}"/>
                    </p:column>

                    <p:column headerText="Cliente" filterBy="#{oco.cliente}"
                              sortBy="#{oco.cliente}">
                        <h:outputText value="#{oco.cliente}"/>
                    </p:column>
                    
                    <p:column headerText="Abertura" filterBy="#{oco.data_ab}"
                              sortBy="#{oco.data_ab}">
                        <h:outputText value="#{oco.data_ab}"/>
                    </p:column>
                    
                    <p:column headerText="Atendimento" filterBy="#{oco.data_at}"
                              sortBy="#{oco.data_at}">
                        <h:outputText value="#{oco.data_at}"/>
                    </p:column>
                    
                    <p:column headerText="Fechamento" filterBy="#{oco.data_enc}"
                              sortBy="#{oco.data_enc}">
                        <h:outputText value="#{oco.data_enc}"/>
                    </p:column>

                    <p:column headerText="Opções" exportable="false">
                        <p:commandButton icon="ui-icon-trash"
                                         actionListener="#{ocorrenciaBean.excluir}"
                                         update=":mensagem :formListagem:tabela">
                            <p:confirm header="Confirmação" message="Deseja excluir a ocorrencia?"
                                       icon="ui-icon-alert"/>
                            <f:attribute name="ocorrenciaSelecionada" value="#{oco}"/>
                        </p:commandButton>

                        <p:commandButton icon="ui-icon-pencil"
                                         actionListener="#{ocorrenciaBean.editar}"
                                         update=":mensagem :formCadastro:painel"
                                         oncomplete="PF('dialogo').show();">
                            <f:attribute name="ocorrenciaSelecionada" value="#{oco}"/>
                            <f:actionListener
                                    type="org.omnifaces.eventlistener.ResetInputAjaxActionListener"/>
                        </p:commandButton>

                        <p:commandButton icon="ui-icon-info"
                                         actionListener="#{ocorrenciaBean.editar}"
                                         update=":mensagem :formListagem:tabela"
                                         oncomplete="PF('dlgVisu').show();">
                            <f:attribute name="ocorrenciaSelecionada" value="#{oco}"/>
                            <f:actionListener
                                    type="org.omnifaces.eventlistener.ResetInputAjaxActionListener"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:panel>
            <p:confirmDialog global="true">
                <p:commandButton value="Sim" type="button"
                                 styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                <p:commandButton value="Não" type="button"
                                 styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
            </p:confirmDialog>
        </h:form>

        <p:dialog header="Ocorrencias - Cadastro" widgetVar="dialogo"
                  draggable="false" resizable="false" modal="true" closable="false"
                  appendTo="@(body)" showEffect="clip" responsive="true" dynamic="true">

            <h:form id="formCadastro">
                <h:panelGrid id="painel" columns="2">
                    <p:outputLabel for="chamado" value="Chamado:"/>
                    <p:inputText id="chamado" maxlength="50" size="30"
                                 value="#{ocorrenciaBean.ocorrencia.chamado}" required="false"
                                 disabled="true" requiredMessage="O campo 'Nome' é obrigatório"/>

                    <p:outputLabel for="tipo" value="Tipo:"/>
                    <p:selectOneMenu id="tipo"
                                     value="#{ocorrenciaBean.ocorrencia.tipo}"
                                     filter="true" required="true"
                                     requiredMessage="O campo Tipo é obrigatório "
                                     converter="omnifaces.SelectItemsConverter">
                        <f:selectItem noSelectionOption="true"
                                      itemLabel="Tipo de Ocorrência"/>
                        <f:selectItems value="#{ocorrenciaBean.tipo}" var="tipo" itemValue="#{tipo}"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="desc" value="Descrição:"/>
                    <p:inputText id="desc" maxlength="100" size="50"
                                 value="#{ocorrenciaBean.ocorrencia.descricao}" required="true"
                                 requiredMessage="O campo descrição é obrigatório"/>

                    <p:outputLabel for="prob" value="Problema:"/>
                    <p:inputTextarea id="prob" maxlength="300" rendered="true"
                                     value="#{ocorrenciaBean.ocorrencia.problema}" autoResize="true" 
                                 requiredMessage="O campo solução é obrigatório"/>

                    <p:outputLabel for="cliente" value="Cliente:"/>
                    <p:selectOneMenu id="cliente"
                                     value="#{ocorrenciaBean.ocorrencia.cliente}"
                                     filter="true" required="true"
                                     requiredMessage="O campo cliente é obrigatório "
                                     converter="omnifaces.SelectItemsConverter">
                        <f:selectItem noSelectionOption="true"
                                      itemLabel="Cliente"/>
                        <f:selectItems value="#{ocorrenciaBean.clientes}" var="cliente" itemValue="#{cliente}"/>
                    </p:selectOneMenu>
                    
                    <p:outputLabel for="equip" value="Equipamento:"/>
                    <p:selectOneMenu id="equip"
                                     value="#{ocorrenciaBean.ocorrencia.equipamento}"
                                     filter="true" required="true"
                                     requiredMessage="O campo equipamento é obrigatório "
                                     converter="omnifaces.SelectItemsConverter">
                        <f:selectItem noSelectionOption="true"
                                      itemLabel="Equipamento"/>
                        <f:selectItems value="#{ocorrenciaBean.equipamentos}" var="equip" itemValue="#{equip}"/>
                    </p:selectOneMenu>
                    
                    <p:outputLabel for="data_ab" value="Data Abertura:"/>
                    <p:calendar id="data_ab" value="#{ocorrenciaBean.ocorrencia.data_ab}" 
                                pattern="yyyy-MM-dd HH:mm" mask="true" 
                                locale="pt_BR" mindate="2014-01-01" required="true" 
                                requiredMessage="O campo data de abertura é obrigatório"/>
                   
                    <p:outputLabel for="data_at" value="Data Atendimento:"/>
                    <p:calendar id="data_at" value="#{ocorrenciaBean.ocorrencia.data_at}" 
                                pattern="yyyy-MM-dd HH:mm" mask="true" 
                                locale="pt_BR" mindate="2014-01-01" required="true" 
                                requiredMessage="O campo data de atendimento é obrigatório"/>
                    
                    <p:outputLabel for="data_ec" value="Data Encerramento:"/>
                    <p:calendar id="data_ec" value="#{ocorrenciaBean.ocorrencia.data_enc}" 
                                pattern="yyyy-MM-dd HH:mm" mask="true" 
                                locale="pt_BR" mindate="2014-01-01" required="true" 
                                requiredMessage="O campo data de encerramento é obrigatório"/>
                    
                    <p:outputLabel for="solu" value="Solução:"/>
                    <p:inputTextarea id="prob" maxlength="300" rendered="true"
                                     value="#{ocorrenciaBean.ocorrencia.solucao}" autoResize="true" 
                                 requiredMessage="O campo solução é obrigatório"/>
                    
                    <p:selectManyButton
                </h:panelGrid>

                <h:panelGrid columns="2">
                    <p:commandButton value="Salvar"
                                     actionListener="#{usuarioBean.salvar}"
                                     update=":mensagem :formCadastro:painel :formListagem:tabela"/>

                    <p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();"/>
                </h:panelGrid>
            </h:form>
        </p:dialog>
        <p:dialog header="Usuario" widgetVar="dlgVisu" draggable="false"
                  resizable="false" modal="true" closable="false" appendTo="@(body)"
                  showEffect="clip" responsive="true" dynamic="true">
            <h:form id="formVisu">

                <h:panelGrid id="Vpainel" columns="2">
                    <p:outputLabel for="Vnome" value="Nome:" style="font-weight: bold"/>
                    <h:outputText id="Vnome" value="#{usuarioBean.usuario.nome}"/>

                    <p:outputLabel for="Vemail" value="E-mail:"
                                   style="font-weight: bold"/>
                    <h:outputText id="Vemail" value="#{usuarioBean.usuario.email}"/>

                    <p:outputLabel for="VtelFixo" value="Tel Fixo:"
                                   style="font-weight: bold"/>
                    <h:outputText id="VtelFixo" value="#{usuarioBean.usuario.tel}"/>

                    <p:outputLabel for="Vlogin" value="Login:"
                                   style="font-weight: bold"/>
                    <h:outputText id="Vlogin" value="#{usuarioBean.usuario.login}"/>
                </h:panelGrid>

                <h:panelGrid columns="2">
                    <p:commandButton value="Fechar" oncomplete="PF('dlgVisu').hide();"/>
                    <p:commandButton value="Imprimir" type="button"
                                     icon="ui-icon-print">
                        <p:printer target="formVisu"/>
                    </p:commandButton>
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </ui:define>

</ui:composition>
